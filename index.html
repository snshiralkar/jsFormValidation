<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitPractice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Practice</h1>
    <button id="createBtn">Create</button>
    <div id="card">
      <div>
        <form id="formSubmit" name="register">
          <label>Fullname </label>
          <input type="text" name="fullname" id="fullname-inp" />
          <p id="fullnameField">Fullname field is require</p>

          <label>Email </label>
          <input type="text" name="email" id="email-inp" />
          <p id="emailField">Email field is require !</p>

          <label>Password </label>
          <input type="password" name="password" id="password-inp" />
          <p id="passwordField">Password field is require !</p>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
